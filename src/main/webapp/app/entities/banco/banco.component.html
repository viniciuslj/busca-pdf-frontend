<div>
    <h2>
        <span jhiTranslate="buscapdfApp.banco.home.title">Bancos</span>
        <button class="btn btn-primary float-right jh-create-entity create-banco" [routerLink]="['/', { outlets: { popup: ['banco-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="buscapdfApp.banco.home.createLabel">
            Create new Banco
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bancos">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="nome"><span jhiTranslate="buscapdfApp.banco.nome">Nome</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="descricao"><span jhiTranslate="buscapdfApp.banco.descricao">Descricao</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="indice"><span jhiTranslate="buscapdfApp.banco.indice">Indice</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="notificacao" class="text-center"><span jhiTranslate="buscapdfApp.banco.notificacao">Notificacao</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="ativo" class="text-center"><span jhiTranslate="buscapdfApp.banco.ativo">Ativo</span> <span class="fa fa-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let banco of bancos ;trackBy: trackId">
                    <td><a [routerLink]="['../banco', banco.id ]">{{banco.nome}}</a></td>
                    <td>{{banco.descricao}}</td>
                    <td>{{banco.indice}}</td>

                    <td class="text-center">
                        <i class="fa fa-bell" *ngIf="banco.notificacao; else notificacaoTemplate"></i>
                        <ng-template #notificacaoTemplate><i class="fa fa-bell-slash"></i></ng-template>
                    </td>


                    <td class="text-center">
                        <span class="badge badge-pill badge-success" *ngIf="banco.ativo; else ativoTemplate">Sim</span>

                        <ng-template #ativoTemplate>
                            <span class="badge badge-pill badge-danger">NÃ£o</span>
                        </ng-template>
                    </td>

                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['../banco', banco.id ]" class="btn btn-info btn-sm">
                            <span class="fa fa-search"></span>
                        </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'banco/'+ banco.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                        </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'banco/'+ banco.id + '/delete'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="bancos && bancos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
