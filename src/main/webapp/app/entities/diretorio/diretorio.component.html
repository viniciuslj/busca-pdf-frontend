<div>
    <h2>
        <span jhiTranslate="buscapdfApp.diretorio.home.title">Diretorios</span>
        <button class="btn btn-primary float-right jh-create-entity create-diretorio" [routerLink]="['/', { outlets: { popup: ['diretorio-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="buscapdfApp.diretorio.home.createLabel">
            Create new Diretorio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="diretorios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="nome"><span jhiTranslate="buscapdfApp.diretorio.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="descricao"><span jhiTranslate="buscapdfApp.diretorio.descricao">Descricao</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="banco.nome"><span jhiTranslate="buscapdfApp.diretorio.banco">Banco</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diretorio of diretorios ;trackBy: trackId">
                <td><a [routerLink]="['../diretorio', diretorio.id ]">{{diretorio.nome}}</a></td>
                <td>{{diretorio.descricao}}</td>

                <td>
                    <div *ngIf="diretorio.banco">
                        <a [routerLink]="['../banco', diretorio.banco?.id ]" >{{diretorio.banco?.nome}}</a>
                    </div>
                </td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../diretorio', diretorio.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-search"></span>
                        </button>

                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'diretorio/'+ diretorio.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'diretorio/'+ diretorio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="diretorios && diretorios.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
