<div>
    <h2>
        <span jhiTranslate="buscapdfApp.documento.home.title">Documentos</span>
        <button class="btn btn-primary float-right jh-create-entity create-documento" [routerLink]="['/', { outlets: { popup: ['documento-new'] } }]">
            <span class="fa fa-upload"></span>
            <span  jhiTranslate="buscapdfApp.documento.home.createLabel">
            Create new Documento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="documentos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="nome"><span jhiTranslate="buscapdfApp.documento.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="descricao"><span jhiTranslate="buscapdfApp.documento.descricao">Descricao</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="diretorio.nome"><span jhiTranslate="buscapdfApp.documento.diretorio">Diretorio</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let documento of documentos ;trackBy: trackId">
                <td><a [routerLink]="['../documento', documento.id ]">{{documento.nome}}</a></td>
                
                <td>{{documento.descricao}}</td>
                
                <td>
                    <div *ngIf="documento.diretorio">
                        <a [routerLink]="['../diretorio', documento.diretorio?.id ]" >{{documento.diretorio?.nome}}</a>
                    </div>
                </td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../documento', documento.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-search"></span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'documento/'+ documento.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'documento/'+ documento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
