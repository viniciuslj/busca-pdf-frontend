<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDocumentoLabel" jhiTranslate="buscapdfApp.documento.home.createOrEditLabel">Create or edit a Documento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!documento.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="documento.id" readonly />
        </div>

        <div class="form-group">
            <!-- File upload 10 MB -->
            <label>Selecione um arquivo</label>
            <p-growl [value]="msgs"></p-growl>
            <p-fileUpload name="arquivos[]" url="#" (onUpload)="onUpload($event)" [showUploadButton]="false" [showCancelButton]="false"
                accept="application/pdf" maxFileSize="10000000" chooseLabel="PDF"
                invalidFileSizeMessageSummary="{0}: tamanho inválido." invalidFileSizeMessageDetail="Máximo permitido: {0}." 
                invalidFileTypeMessageSummary="{0}: tipo inválido de arquivo." invalidFileTypeMessageDetail="Permitido apenas PDF"
                >
                
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles?.length">
                        <li *ngFor="let file of uploadedFiles">
                            {{file.name}} - {{file.size}} bytes
                        </li>
                    </ul>
                </ng-template>

            </p-fileUpload>
            <!--  -->
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="buscapdfApp.documento.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="documento.nome" maxlength="100"/>
            <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nome?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="buscapdfApp.documento.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="documento.descricao" maxlength="255"/>
            <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricao?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="buscapdfApp.documento.complementoDiretorio" for="field_complementoDiretorio">Complemento Diretorio</label>
            <input type="text" class="form-control" name="complementoDiretorio" id="field_complementoDiretorio"
                [(ngModel)]="documento.complementoDiretorio" maxlength="4096"/>
            <div [hidden]="!(editForm.controls.complementoDiretorio?.dirty && editForm.controls.complementoDiretorio?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.complementoDiretorio?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">
                   This field cannot be longer than 4096 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="buscapdfApp.documento.nomeArquivo" for="field_nomeArquivo">Nome Arquivo</label>
            <input type="text" class="form-control" name="nomeArquivo" id="field_nomeArquivo"
                [(ngModel)]="documento.nomeArquivo" required maxlength="255"/>
            <div [hidden]="!(editForm.controls.nomeArquivo?.dirty && editForm.controls.nomeArquivo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomeArquivo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomeArquivo?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="buscapdfApp.documento.diretorio" for="field_diretorio">Diretorio</label>
            <select class="form-control" id="field_diretorio" name="diretorio" [(ngModel)]="documento.diretorio" >
                <option [ngValue]="null"></option>
                <option [ngValue]="diretorioOption.id === documento.diretorio?.id ? documento.diretorio : diretorioOption" *ngFor="let diretorioOption of diretorios; trackBy: trackDiretorioById">{{diretorioOption.nome}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
